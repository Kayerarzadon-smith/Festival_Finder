<!DOCTYPE html>
<html>
<head>
	<title>New Activity</title>
	{% load static %}
	<!-- The line above tells Django to be ready to listen for static files -->
	<link rel="stylesheet" href="{% static 'Dojo_Activities_App/css/ActivityAdderPage.css' %}" media="screen" title=""  charset="utf-8">
</head>
<body>
	<h3><a href="logout">Logout</a> || <a href="home">Home</a></h3>
	<h1>Dojo Activity Center</h1>
	<p>--------------------------------------------------------------</p>
	<h2>Create an Activity!</h2>
		<form action="create" method="POST">
			{% csrf_token %}
			Title: <input type="text" name="title"><br>
			Location: <input type="text" name="locations"><br>
			Starts @: <input type="datetime-local" name="startdatetime">
			Ends @: <input type="datetime-local" name="enddatetime"><br>
			Event Description: <input type="text" name="description"><br>
			<input type="submit" value="Create Activity">
		</form>
</body>
</html>
